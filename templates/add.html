<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\styles.css">
    <title>Add New Webtoon</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/"><img src="static\images\logo.png" alt="Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/add" class="active">Add a new webtoon</a></li>
            <li><a href="/" class="disabled">Disabled</a></li>
        </ul>
    </div>

    <div class="form-container">
        <h2>Add a New Webtoon</h2>
        <form action="/webtoons" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <br>
            <label for="image">Title Image:</label>
            <input type="file" id="image" name="image" accept="image/*" >
            <br>
            <button type="submit">Add Webtoon</button>
        </form>
    </div>
</body>
</html>
